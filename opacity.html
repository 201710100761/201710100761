<html>
<head>
<style>
h1::before {
  content: url(smiley.gif);
}
img:hover{opacity:0.5}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p  style="font-size:80px;">The ::before pseudo-element inserts content before the content of an element.</p>

<h1>This is a heading</h1>
<p  style="font-size:80px;"><b>Note:</b> IE8 supports the content property only if a !DOCTYPE is specified.</p>


<img src="kitty.jpg">

</body>
</html>
